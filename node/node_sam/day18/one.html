<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>JS Events</title>
</head>
<body>
<button id = "target">Click Me</button>
<script>
    var button = document.getElementById("target");
    button.addEventListener('click', function() {
        alert('Click Me');
    });
</script>
</body>
</html>
